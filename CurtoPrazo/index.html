<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>CurtoPrazo</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <script src='app.js'></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container-itens">
                <section class="section-img">
                    <div class="section-img-container">
                        <img src="/CurtoPrazo/Assets/login.jpg" alt="imagem foguetes \ login">
                    </div>
                </section>
                <section class="section-login">
                    <div class="section-login-title">
                        <h3>Login</h3>
                    </div>
                    <form action="#" method="post" class="section-login-form form-login">
                        <div class="section-login-form-itens"> 
                            <input type="email" name="email" id="email" placeholder="Email" required>
                            <input type="password" name="password" id="password" placeholder="Senha" required>
                            <div class="btn-login">
                                <button type="submit">
                                    <span id="btn-login-span">Logar</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
